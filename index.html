<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Hours Editor</title>
</head>
<body>
    <h1>Engine Hours Editor</h1>
    <div id="json-container"></div>
    <br> <!-- Add a line break for vertical spacing -->
    <button id="reload-button">Reload Data</button>
    <button id="save-button" disabled>Save Changes</button>

    <script>
        const url = window.location.origin + '/plugins/signalk-engine-hours/hours';
        let jsonData = null;
        let originalData = null;

        // Function to fetch JSON data from the server
        async function fetchData() {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                jsonData = await response.json();
                originalData = JSON.parse(JSON.stringify(jsonData)); // Create a deep copy
                displayJsonData();
                checkChanges();
            } catch (error) {
                console.error(error);
            }
        }

        // Function to display JSON data and make runTime editable
        function displayJsonData() {
            const jsonContainer = document.getElementById('json-container');
            jsonContainer.innerHTML = '';

            jsonData.paths.forEach((pathData, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label for="runTime${index}">Path: ${pathData.path}</label>
                    <input type="number" id="runTime${index}" value="${pathData.runTime}">
                `;
                jsonContainer.appendChild(div);

                // Add an event listener to track input changes
                const inputElement = div.querySelector(`#runTime${index}`);
                inputElement.addEventListener('input', checkChanges);
            });
        }

        // Function to send edited data back to the server using PUT
        async function saveChanges() {
            const editedData = {
                paths: jsonData.paths.map((pathData, index) => ({
                    path: pathData.path,
                    runTime: parseFloat(document.getElementById(`runTime${index}`).value),
                    time: pathData.time
                }))
            };

            // Check if there are actual changes before sending the request
            const hasChanges = JSON.stringify(originalData) !== JSON.stringify(editedData);

            try {
                if (hasChanges) {
                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(editedData)
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    console.log('Data saved successfully.');
                }
                originalData = JSON.parse(JSON.stringify(editedData)); // Update original data
                checkChanges();
            } catch (error) {
                console.error(error);
            }
        }

        // Function to check if any values have changed and enable/disable the Save button accordingly
        function checkChanges() {
            const saveButton = document.getElementById('save-button');
            const inputs = document.querySelectorAll('input[type="number"]');
            let hasChanges = false;

            for (let i = 0; i < inputs.length; i++) {
                const inputValue = parseFloat(inputs[i].value);
                const originalValue = originalData.paths[i].runTime;
                if (inputValue !== originalValue) {
                    hasChanges = true;
                    break;
                }
            }

            saveButton.disabled = !hasChanges;
        }

        // Event listener for the Reload Data button
        document.getElementById('reload-button').addEventListener('click', fetchData);

        // Event listener for the Save Changes button
        document.getElementById('save-button').addEventListener('click', saveChanges);

        // Fetch and display data when the page loads
        fetchData();
    </script>
</body>
</html>
